<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>
  <body>
    
    <div class="card">
     

        <div class="search">
          <input type="text" placeholder="Введите название города" spellcheck="false" />
          <button>
            <img src="./src/images/search.png" alt="search" />
          </button>
        </div>



   

      <!-- <div class="error">
            <p>invalid city name</p>
        </div> -->

      <div class="weather">
            <img class="weather__icon" src="./src/images/mist.png" alt="images">
            <h1 class="weather__temp">22°c</h1>
            <h2 class="weather__city">Узген</h2>
            <div class="weather__details">
                <div class="weather__col">
                    <img src="./src/images/humidity.png" alt="images">
                    <div>
                        <p class="weather__humidity">50%</p>
                        <p>Влажность</p>
                    </div>
                </div>
                <div class="weather__col">
                    <img src="./src/images/wind.png" alt="images">
                    <div>
                        <p class="weather__wind">15 км/ч</p>
                        <p>Скорость ветра</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/js/index.js"></script>
  </body>
</html>
